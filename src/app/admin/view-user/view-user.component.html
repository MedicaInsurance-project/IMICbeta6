<div class="mx-auto" style="width: 670px;">
    <div class="card d-flex h-100" style="width: 47rem; height: 12rem;">
        <h5 class="card-header">Add-Details</h5>
        <div class="card-body">
            <form [formGroup]="">
                <div class="form-row">
                    <div class="form-group col">
                        <label>Title</label>
                        <input type="text" class="form-control" value={{myData.title}} readonly/>
                    </div>
                    <div class="form-group col-5">
                        <label>First Name</label>
                        <input type="text" class="form-control" value={{myData.firstname}} readonly/>
                    </div>
                    <div class="form-group col-5">
                        <label>Last Name</label>
                        <input type="text" class="form-control" value={{myData.lastname}} readonly/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" value={{myData.email}} readonly/>
                    </div>
                    <div class="form-group">
                        <label>Phone-no</label>
                        <input type="text" class="form-control" value={{myData.phone}} readonly/>

                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" value={{myData.address}} readonly/>
                    </div>
                    <div class="form-group">
                        <label>Adhar-no</label>
                        <input type="text" class="form-control" value={{myData.adhar}} readonly/>

                    </div>
                    <div class="form-group">
                        <label>Policy</label>
                        <input type="text" class="form-control" value={{myData.policy}} readonly/>

                    </div>
                    <div class="form-group">
                        <label>Nominie:</label>
                        <!-- <button class="btn btn-secondary btn-sm m-2" type="button" (click)="addAlternateEmail()">Add Nominie</button> -->
                        <div class="input-group">
                            <input type="text" class="form-control" value={{myData.nominie.nominieName}} readonly>
                            <span class="input-group-addon">-</span>
                            <input type="text" class="form-control" value={{myData.relation}} readonly>
                        </div>

                    </div>


                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" (click)="backToDash()">Done</button>
                    <!-- <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button> -->
                </div>
            </form>
        </div>
    </div>
</div>
